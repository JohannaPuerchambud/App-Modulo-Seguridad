<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div>
            <h1></h1>
        </div>
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/image.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Módulo de Seguridad</div>
                    <div class="text-900 text-3xl font-medium mb-3">¡Bienvenido!</div>
                    <span class="text-600 font-medium">Inicia sesión para continuar</span>
                </div>

                <div>
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                    <input id="username" type="text" placeholder="Ingrese su usuario" pInputText [(ngModel)]="username"
                        class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                    <p-password id="password" placeholder="Ingrese su contraseña" [toggleMask]="true" styleClass="mb-5"
                        inputStyleClass="w-full p-3 md:w-30rem" [(ngModel)]="password"></p-password>

                    <label for="module" class="block text-900 font-medium text-xl mb-2">Módulo</label>
                    <input id="module" type="text" placeholder="Ingrese el módulo" pInputText [(ngModel)]="selectedModule"
                        class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <!-- Optional content here -->
                    </div>
                    <button pButton pRipple label="Iniciar Sesión" class="w-full p-3 text-xl"
                        (click)="login()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
